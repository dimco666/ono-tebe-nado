<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit"><a href="#" class="header__link header__link_active">главная</a></li>
          <li class="header__links-list-item"><a href="#" class="header__link">посмотреть лоты</a></li>
          <li class="header__links-list-item"><a href="#" class="header__link">об аукционе</a></li>
        </ul>
      </nav>
      <a class="header__logo">
        <img class="header__logo-image" src="./images/logo-black.svg">
      </a>
      <address class="address header__address">
        <a href="tel:+9 999 555 5555">+9 999 555 5555</a><br>
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a><br>
        <p>наб. Принсенграхт 263-265,</p>
        <p>Амстердам</p>
      </address>
    </header>
    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text">о
            <span class="letter-spacing-extended">но</span>
          </span>
          <span class="aligned-text_center">те
            <span class="letter-spacing-extended">бе</span>
          </span>
          <span class="aligned-text_right">
            <span class="letter-spacing-extended">н</span>ад
            <span class="no-letter-spacing">о</span>
          </span>
        </h1>
        <div class="cover__description">
          <h2 class="cover__description-text">Аукцион    вещей,    в    которые    никто    не     верил</h2>
          <button class="bet-button">сделать ставку</button>
        </div>
      </section>
      <section class="lots">
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
      </section>
      <section class="about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
